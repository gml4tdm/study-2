models:
  gcn:
    version: 0.0.1
    architecture:
      builder: HierarchicalGNN
      settings:
        initial-node-transform:
          - name: linear
            size: 16
            activation: relu
        bottom-up-gnn:
          - name: gcn
            size: 16
            activation: relu
        bottom-up-pooling: mean
        module-gnn:
          - name: gcn
            size: 16
            activation: relu
          - name: gcn
            size: 8
            activation: relu
        final-node-transform:
          - name: linear
            size: 8
            activation: identity
    training:
      hyperparameters:
        batch-size: 16
        epochs: -1
        early-stopping:
          patience: 5
          objective: loss
          delta: 0.001
    metrics:
      - accuracy
      - precision
      - recall
      - f1-score
    dataset: tommasel

datasets:
  tommasel:
    loader:
      name: GraphDataLoader
      version: "0.*"
    settings:
      graph-path: "../data/graphs"
      embedding-path: "../data/embeddings/output/compacted-projects"
